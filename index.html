<!DOCTYPE html>
<html lang="pl-PL">
	<head>

		<title>10.3 - Carousel</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
	
    <main class="container">
        <div id="carousel">
            <div class="carousel-list">
                <ul>
                    <li>1<img src="https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="lake1"></li>
                    <li>2<img src="https://images.pexels.com/photos/86172/pexels-photo-86172.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="lake2"></li>

            </div>
            <button id="js-leftButton" class="left-btn"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
